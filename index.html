        <title>Etch-a-Sketch</title>

    <body>

        <canvas class="canvas" ></canvas>

        <br/>
        <br/>
        <i class="fa-solid fa-bars menubars"></i>
        
        <div class="menu border-gradient">
          <div class="auto">Auto-Draw</div>
          <div class="stopAuto"> Stop Auto-Draw</div>
          <!-- <input type="number" class="speed" step="1" placeholder="Draw Points" min="0" max="10">  -->
          <div class="sliderbox">
            <label>Drawing Size:</label>
            <input type="range" min="0" max="100" step="1" class="slider">
          </div>
          <br/>
          <br/>
          <div class="colorContainer">
            <label>Color:</label>
            <div class='colors'>
              <div class="green"></div>
              <div class="yellow"></div>
              <div class="red"></div>
              <div class="blue"></div>
              <div class="orange"></div>
              <div class="black"></div>
              <div class="rby"></div>
            </div>
          </div>
          <br/>
          <br/>
          <div class="eraserContainer">
            <label>Eraser:</label>
            <div class='erasers'>
              <div class="eraserSquare"></div>
              <div class="eraserCircle"></div>
            </div>
          </div>
          <br/>
          <br/>
          <div class="buttonContainer">
            <button class="clear">Clear</button>
            <br/>
            <br/>
            <button class="download">Download Drawing</button>
          </div>
        </div>

        <script src="code2.js"></script>
    </body>
